<!-- Links the external CSS file for styling -->
<link rel="stylesheet" href="style.css">

<!DOCTYPE html>
<html>

<head>
    <title>Valentines Day 2024</title> <!-- Sets the title of the webpage -->
</head>

<body>
    <div class="valentines_card"> <!-- Main container for the Valentine's card -->

        <!-- Front of the card -->
        <div class="front_card">
            <img src="vday.png" class="front_img"> <!-- Adds an image for the front of the card -->
            <div class="front_text"> <!-- Text that appears on the front of the card -->
                <h3>Sending you a special delivery of love mail...</h3>
            </div>
        </div>

        <!-- Inside of the card -->
        <div class="inside_card">
            <img src="Rat.png" class="inside_img"> <!-- Adds an image for the inside of the card -->

            <!-- Audio player (hidden by default) that plays music when the card is flipped -->
            <div>
                <audio controls>
                    <source src="LoveHangover.mp3" type="audio/mp3"> <!-- Loads an MP3 file -->
                </audio>
            </div>

            <!-- Message inside the card -->
            <div class="inside_text">
                <h4>...I LOVE YOU </h4>
                <h3>Wishing you a Valentine's Day filled with all the joy and warmth you bring into my life!</h3>
            </div>
        </div>
    </div>
</body>

</html>
